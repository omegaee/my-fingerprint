<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./ui.css">
  <link rel="stylesheet" href="./popup.css">

  <!-- <script src="./ui.js"></script> -->
  <script src="../type.js"></script>
  <script src="./popup.js"></script>
</head>
<body>
  <div class="template">

    <!-- template == basic item -->
    <div class="_temp basic item">
      <span class="title">title</span><br>
      <div class="flex" style="margin-top: 6px;">
        <input type="radio">
        <span class="subtitle">预设&emsp;</span>
        <select class="blue" style="flex-grow: 1;">
        </select>
      </div>
      <div class="flex" style="margin-top: 6px;">
        <input type="radio">
        <span class="subtitle">自定义</span>
        <input style="flex-grow: 1;" class="diy blue" type="text">  
      </div>
    </div>

    <!-- template == record item -->
    <div class="_temp record item flex yellow">
      <span>key</span>
      <span>count</span>
    </div>

  </div>

  <!-- Start -->
  <div class="start">
    <span>已关闭</span>
    <label class="switch plus" style="margin-left: 16px;">
      <input type="checkbox">
      <div class="slider plus"></div>
    </label>
  </div>

  <hr>

  <!-- Record -->
  <div class="_record-out">
    <div id="record" class="card">
      <button class="_btn wide h30 yellow fill">记&emsp;&emsp;录</button>
      <div class="drop-down disable" style="height: 200px;">
        <span class="tip yellow">注意：仅仅记录了当前页面的可疑动作</span>
        <div style="margin: 5px 0; padding: 2px;">
          <div class="basic item yellow">
            <div class="title">基本指纹：</div>
            <!-- template -->
          </div>
          <div class="special item yellow">
            <div class="title">特殊指纹：</div>
            <!-- template -->
          </div>
        </div>
      </div>
    </div>
    <hr>
  </div>

  <!-- Config -->
  <div id="config" class="card">
    <button class="_btn wide h30 bg_grey blue">配&emsp;&emsp;置</button>
    <div class="drop-down disable" style="height: 100px; overflow: hidden;">
      <div style="margin: 5px 0; padding: 2px;">

        <!-- <div class="_basic item">
          <span>基础指纹记录</span>
          <div>
            <span class="subtitle">关闭</span>
            <div class="switch three"><div class="slider three"></div></div>
          </div>
        </div> -->

        <div class="item _navigator">
          <span>Navigator 代理</span>
          <div>
            <span class="subtitle">关闭</span>
            <label class="switch">
              <input type="checkbox">
              <div class="slider"></div>
            </label>
          </div>
        </div>

        <div class="item _screen">
          <span>Screen 代理</span>
          <div>
            <span class="subtitle">关闭</span>
            <label class="switch">
              <input type="checkbox">
              <div class="slider"></div>
            </label>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div style="height: 10px;"></div>

  <!-- Basic -->
  <div id="basic" class="card">
    <button class="_btn wide h30 blue">基本指纹</button>
    <div class="drop-down disable" style="height: 300px;">
      <!-- <span class="tip blue">注意</span> -->
      <div style="margin: 5px 0; padding: 2px;">
        <!-- template -->
      </div>
    </div>
  </div>

  <div style="height: 10px;"></div>

  <!-- Special -->
  <div id="special" class="card">
    <button class="_btn wide h30 blue">特殊指纹</button>
    <div class="drop-down disable" style="height: 200px; overflow-y: auto;">
      <div style="margin: 5px 0; padding: 2px;">
        <div class="item">
          <span class="title">Canvas指纹</span><br>
          <div class="flex" style="margin-top: 6px;">
            <span class="subtitle">预设&emsp;</span>
            <select class="blue _canvas" style="flex-grow: 1;">
            </select>
          </div>
        </div>
        <div class="item">
          <span class="title">Audio指纹</span><br>
          <div class="flex" style="margin-top: 6px;">
            <span class="subtitle">预设&emsp;</span>
            <select class="blue _audio" style="flex-grow: 1;">
            </select>
          </div>
        </div>
        <div class="item">
          <span class="title">WebGL指纹</span><br>
          <div class="flex" style="margin-top: 6px;">
            <span class="subtitle">预设&emsp;</span>
            <select class="blue _webgl" style="flex-grow: 1;">
            </select>
          </div>
        </div>
        <div class="item">
          <span class="title">时区TimeZone</span><br>
          <div class="flex" style="margin-top: 6px;">
            <span class="subtitle">预设&emsp;</span>
            <select class="blue _time" style="flex-grow: 1;">
            </select>
          </div>
        </div>
        <div class="item">
          <span class="title">WebRTC伪装</span><br>
          <span class="tip yellow" 
            style="font-size: 13px; padding: 3px 8px;">
            *注意*：开启此功能可能会使"音视频通话"等功能无法正常使用<br>
            *作用*：WebRTC可绕过代理获取您真实IP
          </span>
          <div class="flex" style="margin-top: 6px;">
            <span class="subtitle">预设&emsp;</span>
            <select class="blue _webrtc" style="flex-grow: 1;">
            </select>
          </div>
        </div>
        <!-- <div class="item">
          <span class="title">插件指纹</span><br>
          <div class="flex">
            <span class="subtitle">预设&emsp;</span>
            <select class="blue _plugin" style="flex-grow: 1;">
            </select>
          </div>
        </div> -->
      </div>
    </div>
  </div>

  <div style="height: 10px;"></div>

  <!-- About -->
  <div id="about" class="card">
    <button class="_btn wide h30 blue">关&emsp;&emsp;于</button>
    <div class="drop-down disable" style="height: 110px; overflow: hidden;">
      <div style="margin: 5px 0; padding: 2px;">
        <div class="item">版本： <span class="_version">0.0.0</span></div>
        <div class="item"><a class="_update" href="#">检查中...</a></div>
        <div class="item link"><a target="_blank" 
          href="https://github.com/omegaee/my-fingerprint">
          ——— Github ———
        </a></div>
      </div>
    </div>
  </div>

  <div style="height: 10px;"></div>

</body>
</html>
